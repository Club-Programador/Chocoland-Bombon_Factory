<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schokoland</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Armá tu bombón</h1>
    </header>
    <div class="container-fluid w-50 mb-3 mt-5">
        <label for="cobertura">Cobertura</label>
        <select class="form-select mb-4" aria-label="Default select example" id="cobertura">
            <option selected>Seleleccione una</option>
            <option value="chocolateBlanco">Chocolate blanco</option>
            <option value="chocolateNegro">Chocolate negro</option>
            <option value="mixto">Mixto</option>
        </select>

        <label for="relleno">Relleno</label>
        <select class="form-select mb-4" aria-label="Default select example" id="relleno">
            <option selected>Seleleccione una</option>
            <option value="dulceDeLeche">Dulce de Leche</option>
            <option value="almendrado">Almendrado</option>
            <option value="frutado">Frutado</option>
        </select>

        <button id="create_button" class="btn btn-primary">¡Fabricar!</button>
    </div>

    <div class="container-fluid w-50">
        <img id="img_bombon" src="">
    </div>


    <div class="container-fluid">
        <div class="row footer text-center d-flex justify-content-center m-3 p-3">
            <div class="col-xl-3 col-md-6 col-sm-12 p-4">
                <h5><strong>DIRECCIÓN</strong></h5>
                <p>Vicente Lopez, Buenos Aires <br> ARGENTINA</p>
            </div>

            <div>
                <h5>REDES</h5>
                <a class="icon-link" href="https://www.facebook.com/SchokolandBuenosAires/?locale=es_LA"
                    target="_blank"> <!-- Poner link de faceebok -->
                    <img src="https://w7.pngwing.com/pngs/252/879/png-transparent-facebook-application-facebook-logo-icon-facebook-logo-blue-angle-text.png"
                        width="100" height="60" fill="currentocolor" viewBox=" 0 0 16 16">
                </a>

                <a class="icon-link" href="https://www.instagram.com/schokolandbuenosaires/?hl=es-la" target="_blank">
                    <!-- Poner link de instagram -->
                    <img src="https://w7.pngwing.com/pngs/890/910/png-transparent-logo-instagram-text-logo-number.png"
                        width="100" height="60" fill="currentocolor" viewBox="0 0 16 16">
                </a>
            </div>

            <script src="script.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
                crossorigin="anonymous"></script>
</body>

</html>
